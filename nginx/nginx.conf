# Nginx Configuration for Walmart Grocery Agent Microservices
# Optimized for high performance and security

user www-data;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /run/nginx-grocery.pid;

# Load dynamic modules
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    reset_timedout_connection on;
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;

    # File upload limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers (global)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json
        '{'
        '"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":"$status",'
        '"bytes_sent":"$body_bytes_sent",'
        '"referer":"$http_referer",'
        '"user_agent":"$http_user_agent",'
        '"x_forwarded_for":"$http_x_forwarded_for",'
        '"request_time":"$request_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_connect_time":"$upstream_connect_time",'
        '"upstream_header_time":"$upstream_header_time",'
        '"service":"$upstream_addr"'
        '}';

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Proxy caching
    proxy_cache_path /var/cache/nginx/grocery levels=1:2 keys_zone=grocery_cache:10m max_size=100m inactive=60m use_temp_path=off;
    proxy_temp_path /var/cache/nginx/temp;

    # Proxy settings
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Connection pooling
    upstream_keepalive_connections 32;
    upstream_keepalive_requests 1000;
    upstream_keepalive_timeout 60s;

    # Map for maintenance mode
    map $request_uri $maintenance {
        default 0;
        ~^/maintenance 1;
    }

    # Map for API versioning
    map $http_accept $api_version {
        default "v1";
        ~application/vnd\.grocery\.v2 "v2";
        ~application/vnd\.grocery\.v3 "v3";
    }

    # Include server configurations
    include /home/pricepro2006/CrewAI_Team/nginx/sites-enabled/*;
}

