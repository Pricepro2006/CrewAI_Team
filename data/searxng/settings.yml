# SearXNG settings for CrewAI Team

general:
  debug: false
  instance_name: "CrewAI Search"
  contact_url: false

search:
  safe_search: 0
  autocomplete: "google"
  default_lang: "en"
  formats:
    - html
    - json

server:
  secret_key: "ultrasecretkey_change_this_in_production"
  bind_address: "0.0.0.0"
  port: 8080
  limiter: true
  public_instance: false

ui:
  static_use_hash: true
  infinite_scroll: true
  default_theme: simple
  query_in_title: true

outgoing:
  request_timeout: 3.0
  max_request_timeout: 10.0

engines:
  - name: google
    engine: google
    shortcut: g
    
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    
  - name: bing
    engine: bing
    shortcut: bi
    
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    
  - name: github
    engine: github
    shortcut: gh
    
  - name: stackoverflow
    engine: stackoverflow
    shortcut: so

categories_as_tabs:
  general:
    - google
    - duckduckgo
    - bing
  it:
    - github
    - stackoverflow
  science:
    - wikipedia